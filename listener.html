<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto;
  padding: 10px;
}

.grid-item {
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 20px;
  text-align: center;
}
</style>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
</head>
<body>
<div id="stakesGrid" class="grid-container">
  <div class="grid-item">Stake Index</div>
  <div class="grid-item">Amount</div>
  <div class="grid-item">Start (Days)</div>
  <div class="grid-item">End (Days)</div>
  <div class="grid-item">Active</div>
  <div class="grid-item">Action</div>
</div>

<script>
window.addEventListener('load', async () => {
  try {
    if (window.ethereum) {
      window.web3 = new Web3(ethereum);
      await ethereum.enable();
    } else if (window.web3) {
      window.web3 = new Web3(web3.currentProvider);
    } else {
      console.log('Non-Ethereum browser detected. Consider installing MetaMask!');
      return;
    }

    const contractAddress = '0xdaF124cf007c84a86c075E2bb5CcdD9F56504aBe';
    const contractABI = [ /*Your ABI content*/ ];

    const contract = new web3.eth.Contract(contractABI, contractAddress);

    const accounts = await web3.eth.getAccounts();

    let totalStakes = await contract.methods.getTotalStakes(accounts[0]).call();

    console.log(`Total stakes: ${totalStakes}`); // log total stakes

    function toEth(wei) {
      return web3.utils.fromWei(wei.toString(), 'ether');
    }

    function toDays(timestamp) {
      return Math.floor(timestamp / 86400);
    }

    window.endStake = async function(index) {
      // Call the contract method to end stake
      await contract.methods.endStake(index).send({ from: accounts[0] });
    }

    for(let index = 0; index < totalStakes; index++) {
      const stake = await contract.methods.getStakes(index).call();
      console.log(stake); // log each stake

      document.getElementById('stakesGrid').innerHTML += `
        <div class="grid-item">${index}</div>
        <div class="grid-item">${toEth(stake.amount)}</div>
        <div class="grid-item">${toDays(stake.startTime)}</div>
        <div class="grid-item">${toDays(stake.endTime)}</div>
        <div class="grid-item">${stake.active ? 'Yes' : 'No'}</div>
        <div class="grid-item"><button onclick="window.endStake(${index})">End Stake</button></div>
      `;
    }
  } catch (error) {
    console.error('An error occurred:', error);
  }
});
</script>
</body>
</html>
