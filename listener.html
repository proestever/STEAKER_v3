        // Fetch stakes from the user's address
        const userAddress = await signer.getAddress();
        const stakeIndexes = await contract.getStakeIndexes(userAddress);
        const stakes = [];

        for (const index of stakeIndexes) {
          const stake = await contract.stakes(userAddress, index);
          stakes.push(stake);
        }

        // Display stakes in a grid format
        const stakeGrid = document.getElementById('stakeGrid');

        for (const stake of stakes) {
          const stakeElement = document.createElement('div');
          stakeElement.textContent = `Amount: ${stake.amount}, Start Time: ${new Date(stake.startTime * 1000)}, End Time: ${new Date(stake.endTime * 1000)}`;
          stakeGrid.appendChild(stakeElement);
        }
      } else {
        console.log('MetaMask not available');
