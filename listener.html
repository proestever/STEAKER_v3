  function toEth(wei) {
    return web3.utils.fromWei(wei.toString(), 'ether');
  }

  function toDays(timestamp) {
    return Math.floor(timestamp / 86400);
  }

  window.endStake = async function(index) {
    // Call the contract method to end stake
    await contract.methods.endStake(index).send({ from: accounts[0] });
  }

    const stake = await contract.methods.getStakes(accounts[0], index).call();
    document.getElementById('stakesGrid').innerHTML += `

      <div class="grid-item">${toEth(stake.amount)}</div>
      <div class="grid-item">${toDays(stake.startTime)}</div>
